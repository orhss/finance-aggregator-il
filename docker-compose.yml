services:
  fin:
    build: .
    image: fin-cli:latest
    container_name: fin-cli
    ports:
      - "8501:8501"
    volumes:
      # Mount host's .fin directory to container for data persistence
      # Modify the path before the colon to use a different location on your host
      - ~/.fin:/root/.fin
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3